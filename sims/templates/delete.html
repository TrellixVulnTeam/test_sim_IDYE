{% extends 'base.html' %}
{% load static % }
{% block content %}

<br>
<div class="row">
    <div class="col-md-12">
        <div class="card card-body">
            <p>Are you sure you want to delete {{delete.package_name}}{{delete.name}}: {{delete.iccid}}{{delete.country}} ?</p>

                <form method="POST">
                    {% csrf_token %}
                    <a class="btn btn-warning" href="{% url 'dashboard' %}">Cancel</a>

                    <input class="btn btn-danger" type="submit" name="confirm">

                </form>
        </div>
    </div>
</div>



{% endblock %}
